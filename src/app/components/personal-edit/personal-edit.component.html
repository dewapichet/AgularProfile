<div class="main">
    <div class="content">
        <h1>DETAILS EDIT</h1>   
    </div>
<div class="container mt-3">
    <div class="row justify-content center mt-3">
        <div class="col-md-12">
            <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
                <div class="form-group">
                    <label>ชื่อ</label>
                    <input type="text" class="form-control" formControlName="personal_first_name" required>
                </div>
                <div class="form-group">
                    <label>นามสกุล</label>
                    <input type="text" class="form-control" formControlName="personal_last_name" required>
                </div>
                <div class="form-group">
                    <label>ชื่อเล่น</label>
                    <input type="text" class="form-control" formControlName="personal_nickname" required>
                </div>
                <div class="form-group">
                    <label>วันเกิด</label>
                    <input type="datetime"  class="form-control" formControlName="personal_birthday" required>
                </div>
                <div class="form-group">
                    <label>อายุ</label>
                    <input type="number" class="form-control" formControlName="personal_age" required>
                </div>
                <div class="form-group">
                    <label>ความสูง</label>
                    <input type="number" step="0.01" class="form-control" formControlName="personal_height" required>
                </div>
                <div class="form-group">
                    <label>น้ำหนัก</label>
                    <input type="number"  step="0.01" class="form-control" formControlName="personal_weight" required>
                </div>
                <div class="form-group">
                    <label>กรุ๊ปเลือด</label>
                    <input type="text" class="form-control" formControlName="personal_blood_type" required>
                </div>
                <div class="form-group">
                    <label>ที่อยู่</label>
                    <input type="text" class="form-control" formControlName="personal_address" required>
                </div>
                <div class="form-group">
                    <label>E-MAIL</label>
                    <input type="text" class="form-control" formControlName="personal_email" required>
                </div>
                <div class="form-group">
                    <label>เบอร์โทร</label>
                    <input type="text" class="form-control" formControlName="personal_tel" required>
                </div>
                <div class="form-group">
                    <label>งานอดิเรก</label>
                    <input type="text" class="form-control" formControlName="personal_hobby" required>
                </div>
                <div class="button-edit">
                    <button class="btn btn-primary " type="submit">CONFIRM</button>
                </div>
                <div class="button-edit2">
                    <button class="btn btn-danger" type="submit" routerLink = '/'>CANCEL</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
