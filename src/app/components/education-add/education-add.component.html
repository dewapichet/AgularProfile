<div class="main">
    <div class="content">
        <h1>EDUCATION ADD</h1>   
    </div>
    <mat-card class = "tp-card">
        <mat-card-content>
            <form [formGroup]="educationForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>สถานศึกษา</label>
                    <input type="text" class="form-control" formControlName="education_school" required>
                </div>
                <div class="form-group">
                    <label>คณะ/แผนการเรียน</label>
                    <input type="text" class="form-control" formControlName="education_faculty" required>
                </div>
                <div class="form-group">
                    <label>สาขา</label>
                    <input type="text" class="form-control" formControlName="education_major" required>
                </div>
                <div class="form-group">
                    <label>ระดับการศึกษา</label>
                    <input type="text" class="form-control" formControlName="education_class" required>
                </div>
                <div class="form-group">
                    <label>เกรดเฉลี่ย</label>
                    <input type="number"  step="0.01" class="form-control"  formControlName="education_grade" required>
                </div>
                <div class="button-add">
                    <button class="btn btn-primary " type="submit">CONFIRM</button>
                    <button class="btn btn-danger" type="submit" routerLink = '/educate-detail'>CANCEL</button>
                </div>
            </form>
           
        </mat-card-content>
     </mat-card>
    
</div>
